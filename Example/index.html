<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: blue;
        }

        #animation {
            width: 50px;
            height: 50px;
            position: absolute;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>My First JavaScript Animation</h1>
    <div id="container">
        <div id="animation">
            <p>
                <button onclick="myMove()">Click Me</button>
            </p>   
        </div>
    </div>
</body>
<script>
function myMove() {
 var elem = document.getElementById("animation");
 var pos = 0;
 var id = setInterval(frame, 5);
 function frame() {
 if (pos == 350) {
 clearInterval(id);
 } else {
 pos++;
 elem.style.top = pos + 'px';
 elem.style.left = pos + 'px';
 }
 }
}
</script>
</html>

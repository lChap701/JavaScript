<!DOCTYPE html>
<html>
<body>
 <p>Enter an age and click OK:</p>
 <input id="age" type="number" max="65">
 <button onclick="checkAge()">OK</button>
 <p>If the age is greater than 65 (the input's max attribute), an error message will be displayed.</p>
 <p id="msg"></p>
<script>
function checkAge() {
	var txt = "";
	if (document.getElementById("age").validity.rangeOverflow) {
		txt = "Age range exceeded";
	} else {
		txt = "age OK";
	}
	document.getElementById("msg").innerHTML = txt;
}
</script>
</body>
</html>

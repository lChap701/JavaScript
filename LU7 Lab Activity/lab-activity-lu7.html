<!-- This page contains a form that uses JavaScript for validation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab Activity LU7</title>
</head>
<body>
    <h1>Form Validation</h1>
    <p>Please fill out the form</p>
    <b>Note: Entering only spaces will not affect the total number of characters entered in a input field</b><br><br>
    <form onsubmit="function submit() {
        if (errCtr != 0) { return false }; // prevents form from being submitted when errors are found
    }; return submit();">
        <!-- Name Input Fields -->
        <label for="fname">First Name:</label><br>
        <input name="fname" type="text" pattern="^([a-z|A-Z]{2,25})$" size="25" required><br><br>

        <label for="minit">Middle Initial:</label><br>
        <input name="minit" type="text" pattern="^([a-z|A-Z])$" size="1" title="Shouldn't have a period after the initial" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input name="lname" type="text" pattern="^([a-z|A-Z]{3,25})$" size="25" required><br><br>

        <!-- Age and Birthday Input Fields -->
        <label for="bday">Birthday:</label><br>
        <input name="bday" type="date" min="1920-07-07" max="2004-07-07" size="10" required><br><br>

        <label for="age">Age:</label><br>
        <input name="age" type="number" min="16" max="100" size="3"><br><br>

        <!-- Address Input Fields -->
        <label for="addr">Address:</label><br>
        <input name="addr" type="text" size="30" maxlength="30" pattern="^([\d]{1,3}[\s][A-Z|a-z|\d](([\d|\s|A-Z|a-z])?){1,})$" required><br><br>

        <!-- The size attribute not included for the City and Country input fields because the size is 20 by default and up to 20 characters are allowed for each field -->
        <label for="cty">City:</label><br>
        <input name="cty" type="text" maxlength="20" pattern="^(([a-z|A-Z]{1,}([\s])?){1,})$" required><br><br>
        
        <label for="ctry">Country:</label><br>
        <input name="ctry" type="text" maxlength="20" pattern="^(([a-z|A-Z]{1,}([\s])?){1,})$" onfocusout="enableSt()" required><br><br>

        <label for="st">State:</label><br>
        <input name="st" type="text" size="2" pattern="^([a-z|A-Z]{2})$" disabled><br><br>

        <label for="zip">Zip Code:</label><br>
        <input name="zip" type="number" min="10000" max="99999" size="5" required><br><br>

        <!-- Contact Info Input Fields -->
        <label for="pnum">Phone Number:</label><br>
        <input name="pnum" type="tel" size="14" pattern="^([\(][\d]{3}[\)][\s][\d]{2,3}[-][\d]{4})$" placeholder="i.e. (123) 123-1234"><br><br>

        <label for="email">Email Address:</label><br>
        <input name="email" type="email" size="30" minlength="9" maxlength="30" pattern="^([\S]{1,}[@][\w]{4,}[\.][a-z]{2,4})$"><br><br>
        
        <!-- Submit Button -->
        <button onclick="validation()">Submit</button>
    </form>

    <!-- Script for form validation -->
    <script src="js/lu7-lab-activity.js"></script>

</body>
</html>
